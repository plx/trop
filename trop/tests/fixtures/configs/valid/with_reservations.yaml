# Configuration with reservation groups
project: app-with-reservations

ports:
  min: 5000
  max: 6000

reservations:
  base: 5050
  services:
    web:
      offset: 0
      preferred: 5050
      env: WEB_PORT
    api:
      offset: 1
      preferred: 5051
      env: API_PORT
    db:
      offset: 2
      env: DB_PORT
    cache:
      offset: 10
      preferred: 5060
