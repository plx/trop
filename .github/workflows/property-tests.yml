name: Property Tests (On Demand)

on:
  workflow_dispatch:
    inputs:
      runner_matrix:
        description: 'JSON array of GitHub runner labels (e.g. ["ubuntu-latest","windows-latest"])'
        required: false
        default: '["ubuntu-latest","windows-latest"]'
      proptest_cases:
        description: 'Number of cases to run per property (PROPTEST_CASES)'
        required: false
        default: '256'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  property-tests:
    name: Property tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.runner_matrix) }}
    env:
      PROPTEST_CASES: ${{ inputs.proptest_cases }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run property-based tests
        run: cargo test --workspace --features property-tests -- --nocapture
